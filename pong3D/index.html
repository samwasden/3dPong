<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/reset">
    <link rel="stylesheet" href="/3dcss">
    <title>3dPong</title>
</head>
<body>
    <form>
        <div>
            <h1 id="gameName">pong3D</h1>
        </div>
        <div id="userBox">
            <label for="username"><h1>ENTER A USERNAME</h1></label>
            <input id="username" type="text" maxlength="6" placeholder="PLAYER" >
        </div>
        <div id="difficultyRadio" >
            <h1>SELECT DIFFICULTY</h1>
            <input id="easy" type="radio" name="difficulty" value="0" checked>
            <label for="easy">Easy</label>
            <input id="medium" type="radio" name="difficulty" value="1">
            <label for="medium">Medium</label>
            <input id="hard" type="radio" name="difficulty" value="2">
            <label for="hard">Hard</label>
        </div>
        <button type="submit">PLAY</button>
    </form>
    <button id="replayButton">PLAY AGAIN</button>
    <script src="/three"></script>
    <script src="/3dscript"></script>
</body>
</html>
